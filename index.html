
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watcher Mobile Prototype</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #09090B;
            color: #FAFAFA;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        .mono {
            font-family: 'JetBrains Mono', monospace;
        }
        /* Hide scrollbars for cleaner mobile look */
        ::-webkit-scrollbar {
            display: none;
        }
        * {
            -ms-overflow-style: none;
            scrollbar-width: none;
            -webkit-tap-highlight-color: transparent;
        }

        /* Custom Pulse Animations */
        @keyframes pulse-glow-green {
            0%, 100% { transform: scale(1); box-shadow: 0 0 20px rgba(16, 185, 129, 0.2); border-color: rgba(16, 185, 129, 1); }
            50% { transform: scale(1.02); box-shadow: 0 0 45px rgba(16, 185, 129, 0.5); border-color: rgba(16, 185, 129, 0.8); }
        }
        @keyframes pulse-glow-red {
            0%, 100% { transform: scale(1); box-shadow: 0 0 20px rgba(239, 68, 68, 0.2); border-color: rgba(239, 68, 68, 1); }
            50% { transform: scale(1.05); box-shadow: 0 0 55px rgba(239, 68, 68, 0.6); border-color: rgba(239, 68, 68, 0.7); }
        }
        .animate-pulse-up {
            animation: pulse-glow-green 4s ease-in-out infinite;
        }
        .animate-pulse-down {
            animation: pulse-glow-red 2s ease-in-out infinite;
        }
    </style>
<script type="importmap">

    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3"
  }
}
</script>
</head>

</body>
</html>
